<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .header {
      background: #007acc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
    }
    
    .content {
      padding: 15px;
    }
    
    .toggle-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-button {
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 13px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-button.active {
      background: #007acc;
    }
    
    .toggle-button::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }
    
    .toggle-button.active::after {
      transform: translateX(24px);
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .status.connected {
      background: #e8f5e8;
      color: #2e7d32;
    }
    
    .status.disconnected {
      background: #ffebee;
      color: #c62828;
    }
    
    .api-config {
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }
    
    .api-config h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }
    
    .instructions h3 {
      margin: 0 0 8px 0;
      color: #333;
      font-size: 14px;
    }
    
    .instructions ol {
      margin: 0;
      padding-left: 15px;
    }
    
    .instructions li {
      margin-bottom: 6px;
    }
    
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background: #218838;
    }
    
    .api-info {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🎯 Cursor Visual Editor</h1>
  </div>
  
  <div class="content">
    <div class="toggle-section">
      <span><strong>Modo Selección</strong></span>
      <div id="toggleButton" class="toggle-button"></div>
    </div>
    
    <div id="status" class="status disconnected">
      Modo selección: DESACTIVADO
    </div>

    <!-- 🔑 Configuración Gemini -->
    <div class="api-config">
      <h3>🔑 Configuración Gemini</h3>
      <input type="password" id="apiKeyInput" placeholder="AIzaSyCmf08jvrrqTjLok8RISq16MviW7Ud6XyI">
      <button id="saveApiKey">Guardar API Key</button>
    </div>
    
    <div class="instructions">
      <h3>📖 Instrucciones:</h3>
      <ol>
        <li>Activa el "Modo Selección"</li>
        <li>Arrastra el ratón sobre cualquier elemento</li>
        <li>Describe los cambios que quieres hacer</li>
        <li>Elige enviar a OpenAI o editar directamente</li>
      </ol>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
